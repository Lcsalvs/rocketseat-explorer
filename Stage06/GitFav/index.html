<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo escrito GitFav">
      <div class="search">
        <input type="text" placeholder="Digite o Github username que deseja favoritar">
        <button class="btn-fav">
          <img src="./assets/Vector.svg" alt="Icone de estrela">
          Favoritar
        </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4" class="noFav">
            <img src="./assets/Estrela.svg" alt="">
            <img src="./assets/noFav.svg" alt="">
           </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/Lcsalvs.png" alt="Imagem de Lcsalvs">
            <a href="https://github.com/Lcsalvs" target="_blank">
              <p>Lucas Alves</p>
              <span>/Lcsalvs</span>
            </a>
          </td>
          <td class="repositories">
            5000
          </td>
          <td class="followers">
            8000
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/Lcsalvs.png" alt="Imagem de Lcsalvs">
              <a href="https://github.com/Lcsalvs" target="_blank">
                <p>Lucas Alves</p>
                <span>/Lcsalvs</span>
              </a>
            </td>
            <td class="repositories">
              5000
            </td>
            <td class="followers">
              8000
            </td>
            <td>
              <button class="remove">Remover</button>
            </td>
            </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
