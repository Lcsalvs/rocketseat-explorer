<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="page">

    <header>
      <h1>mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form action="" id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="input-wrapper">
            <label for="mentorship-title">
              Nome
            </label>
            <input 
                type="text" 
                id="mentorship-title"
                required
            >
          </div>

          <div class="input-wrapper">
            <label for="mentorship-name">
              Sobrenome
            </label>
            <input 
                type="text" 
                id="mentorship-name"
                required
            >
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">
              Email
              <span>(digite um email válido)</span>
            </label>
             <input 
                type="email" 
                id="mentorship-email"
                required
              >
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">
              Senha
              <span>(mínimo de 6 caracteres)</span>
            </label>
            <input 
                type="password" 
                id="mentorship-password"
                required
                minlength="6"
            >
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="mentorship-mentor-name">
              Nome
              <span>(só o primeiro nome)</span>
            </label>
            <input 
                type="text" 
                id="mentorship-mentor-name"
                required
                >
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="mentorship">
            <h2>PRIMEIRA MENTORIA</h2>

          <div class="div-date">
            <div class="input-wrapper">
              <label for="mentorship-date">
                Data
                <span>(MM/DD/AAAA)</span>
              </label>
              <input 
                  type="date" 
                  id="mentorship-date"
                  required>
            </div>    
              <div class="input-wrapper">
                <label for="mentorship-begin">
                  Das
                </label>
                <input 
                    type="time" 
                    id="mentorship-begin"
                    required>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">
                  Até
                </label>
                <input 
                    type="time" 
                    id="mentorship-end"
                    required>
              </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
          <div class="div-date">
            <div class="input-wrapper">
              <label for="mentorship-date2">
                Data
                <span>(MM/DD/AAAA)</span>
              </label>
              <input 
                  type="date" 
                  id="mentorship-date2"
                  required>
            </div>    
              <div class="input-wrapper">
                <label for="mentorship-begin2">
                  Das
                </label>
                <input 
                    type="time" 
                    id="mentorship-begin2"
                    required>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end2">
                  Até
                </label>
                <input 
                    type="time" 
                    id="mentorship-end2"
                    required>
              </div>
          </div>
          
          </div>
          
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
        class="button"
        value="submit" 
        form="my-form"
      >
        SALVAR
      </button>
    </footer>
  </div>

</body>
</html>
